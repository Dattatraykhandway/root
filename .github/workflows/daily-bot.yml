name: Daily Lazy Email Bot

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Runs the workflow every day at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  run_bot:
    runs-on: ubuntu-latest
    
    # Define environment variables for the secrets
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      BLOGGER_EMAIL: ${{ secrets.BLOGGER_EMAIL }} # Added this line for completeness
      
    steps:
      - name: ‚¨áÔ∏è Checkout code
        # Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it
        uses: actions/checkout@v4

      - name: üêç Set up Python
        # Set up a specific Python version (e.g., 3.10 is stable and widely supported)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        # Using 'python -m pip install' ensures pip uses the virtual environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: üöÄ Run Lazy Email Bot
        # --- CRITICAL FIX: Changed the filename from lazy_email_bot.py to lazy_bot.py ---
        run: python lazy_bot.py
